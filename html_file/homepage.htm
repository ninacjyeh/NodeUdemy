<!DOCTYPE html>
<!--
撰寫網頁 HTML
-->
<html>
<!-- 這是一個頁籤 -->

<head>
    <!-- 設定網頁編碼 另外要選取右下的編碼 （utf-8 中文）-->
    <meta charset="utf-8" />
    <title>Homepage 我的首頁</title>
</head>

<!-- 這是一個內容 -->

<body>
    <!-- 這是一個標題 -->
    <h3>My Picture 我的照片</h3>
    <img src="mumu.jpg"></img>
    <!-- 這是一個分隔線 把斜線寫在後面表示開始結束寫在一起 -->
    <hr />
    <!-- 這是一個標題 -->
    <h3>My Favorite 我的最愛</h3>
    <!-- 這是一個列表 -->
    <ul>
        <!-- 這是一個項目 -->
        <!-- 添加超連結 -->
        <li><a href="https://www.google.com/">Google</a></li>
        <li>Facebook</li>
        <li>Instagram</li>
    </ul>
    <hr />
    <h3>MLB Baseball</h3>
    <!-- 這是一個三乘三的表格(先列再欄) -->
    <table border="1" width="400" cellpadding="5">
        <tr>
            <td>Name</td>
            <td>Win</td>
            <td>Lose</td>
        </tr>
        <tr>
            <!-- b 粗體 -->
            <!-- u 底線 -->
            <td><b>NY Yankees</b></td>
            <td><u>10</u></td>
            <td><b><u>8</u></b></td>
        </tr>
        <tr>
            <td><b>Boston Red Sox</b></td>
            <td><u>9</u></td>
            <td><b><u>9</u></b></td>
        </tr>
    </table>
</body>

</html>

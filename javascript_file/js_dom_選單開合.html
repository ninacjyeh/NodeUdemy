<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML DOM 選單開合操作</title>
    <script type="text/JavaScript">
        function toggleMenu(number){
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide"); //切換標籤物件class的hide設定
            // if(menu.style.display=="none"){ //注意條件式
            //     menu.style.display="block"; //設定block則回顯示狀態
            // }else{
            //     menu.style.display="none";
            // }
        }

    </script>
    <style type="text/CSS">
        .hide{display: none;} /*添加css選擇器*/
    </style>
</head>

<body>
    <div onclick="toggleMenu(1);">選單的標題 1</div>
    <ul id="menu-1" class="hide">
        <li>項目1-1</li>
        <li>項目1-2</li>
        <li>項目1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單的標題 2</div>
    <ul id="menu-2" class="hide">
        <li>項目2-1</li>
        <li>項目2-2</li>
        <li>項目2-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單的標題 3</div>
    <ul id="menu-3" class="hide">
        <li>項目3-1</li>
        <li>項目3-2</li>
    </ul>
</body>

</html>

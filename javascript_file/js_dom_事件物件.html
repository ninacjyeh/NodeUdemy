<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>事件物件 Event Object</title>
    <script type="text/JavaScript">
            function init(){
                var btn=document.getElementById("btn");
                var handler=function(e){
                    alert(e.clientX+ ","+ e.clientY); //取得滑鼠座標位置
                }; //撰寫一個事件處理器
                btn.addEventListener("click", handler); //註冊事件處理器
                /* 中間發生了啥
                1. 使用者點擊了按鈕，觸發click事件
                2. 瀏覽器主動收集和事件有關的資訊，並製造出事件物件（event object）
                    var eventObj=事件物件;
                3. 呼叫已經註冊的事件處理器（事件處理函式）
                    handler(eventObj);
                */
               document.addEventListener("keydown", function(e){ //匿名函式：用來直接當作事件處理器 裡面那個e就是事件物件
                alert(e.keyCode);
               });
            }

        </script>
</head>

<body onload="init();">
    <button id="btn">Click</button>
</body>

</html>
